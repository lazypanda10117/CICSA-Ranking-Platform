<table class="table table-hover">
    <thead>
        <tr>
            {% for element in context.header %}
                <th>{{ element }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for content in context.contents %}
            <tr>
                {% for key, item in content.items %}
                    <td>{{ item|safe }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>
