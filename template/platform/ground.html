<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="CISCA Ranking Platform">
    <meta name="author" content="Jeffrey Kam">
    <title>CISCA Admin</title>
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}">
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="{% static 'css/simple-sidebar.css' %}" rel="stylesheet">
    <script src="{% static 'js/viewFunctions.js' %}"></script>
    {% block 'head' %}
    {% endblock %}
</head>
<body onload="onLoad();">
<div id="wrapper" class="toggled">
    <div id="sidebar-wrapper">
        <div class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="{% url 'panel.index' %}">Admin Dashboard</a>
            </li>
            {% block 'navigation' %}
            {% endblock %}
            <li><a href="{% url 'permission.dispatch' route='logout' %}">Logout</a></li>
        </div>
    </div>
    <div id="page-content-wrapper">
        <div class="container-fluid">
            {% block 'body' %}
            {% endblock %}
        </div>
    </div>

</div>
</body>
</html>
